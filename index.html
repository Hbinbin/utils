const curry = (fn, ...arg1) => {
  let allArg = arg1;
  return (...arg2) => {
    allArg.push(...arg2);
    return fn.apply(null, allArg);
  }
}
const add = curry(function(...arg){
  return arg.reduce(function(a,b){
    return a+b
  })
},1,2)
